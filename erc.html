<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ERC consultation form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./erc.css">
    </head>
    <body>
        <div class="body-container">
            <form class="row g-3" action="https://formsubmit.co/7d19883cf86bce8674ce9601501a82f4" method="POST">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/erc.html">
                <input type="hidden" name="_subject" value="ERC consultation">
                <input type="hidden" name="_template" value="table">
                <div class="col-12">
                    <label for="company" class="form-label">Company name</label>
                    <input type="text" class="form-control" id="company" name="Company">
                </div>
                <div class="col-md-6">
                    <label for="inputfirstName" class="form-label">First name</label>
                    <input type="firstName" class="form-control" id="inputfirstName" name="First name">
                </div>
                <div class="col-md-6">
                    <label for="inputlastName" class="form-label">Last name</label>
                    <input type="lastName" class="form-control" id="inputlastName" name="Last name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="example@example.com" name="Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPhoneNo" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="inputPhoneNo" placeholder="(555) 555-5555" name="Phone#">
                </div>
                <h3>Estimate your potential employee retention credit amount</h3>
                <p>This is for estimate purposes only. The actual credit is based off of documents submitted. Potential ERC amount is based off the average count qualifying for all 6 quarters of the ERC program.</p>
                <div class="col-12">
                    <label for="2020count" class="form-label">Average full-time W-2 employee count in 2020</label>
                    <input type="number" class="form-control" id="2020count" name="2020 avg #">
                </div>
                <div class="col-12">
                    <label for="2021count" class="form-label">Average full-time W-2 employee count in 2021</label>
                    <input type="number" class="form-control" id="2021count" name="2021 avg #">
                </div>
                <div style="font-size: 1.375rem;" class="mt-4 d-flex justify-items-between align-items-end">
                    <div class="mb-2">Potential ERC amount*</div>
                    <div class="big-money" style="margin-left: auto;" id="total-estimate">$0</div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" async defer></script>
        <script src="./erc.js" async defer type="module"></script>
    </body>
</html>
